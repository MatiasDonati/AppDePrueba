<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<!-- Acciones arriba a la derecha: botÃ³n arriba, chip debajo -->
<div class="top-actions vertical">
  <ion-fab-button color="danger" (click)="confirmLogout()" aria-label="Cerrar sesiÃ³n">
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-fab-button>

  <ion-chip class="user-chip" *ngIf="userEmail">
    <ion-avatar class="avatar">
      <span>{{ userEmail[0] | uppercase }}</span>
    </ion-avatar>
    <ion-label class="email">{{ userEmail }}</ion-label>
  </ion-chip>
</div>
