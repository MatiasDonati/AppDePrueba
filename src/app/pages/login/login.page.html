<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding bg-carpincho .bg-carpincho--smaller">
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-input
      class="field"
      label="Email"
      label-placement="floating"
      type="email"
      formControlName="email"
      autocomplete="email">
    </ion-input>

    <ion-input
      class="field"
      label="ContraseÃ±a"
      label-placement="floating"
      type="password"
      formControlName="password"
      autocomplete="current-password">
    </ion-input>

    <ion-button class="ion-margin-top" expand="block" type="submit">
      INGRESAR
    </ion-button>
    <ion-button fill="outline" expand="block" type="button" (click)="signup()">
      CREAR CUENTA
    </ion-button>
  </form>
</ion-content>
